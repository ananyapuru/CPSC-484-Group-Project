<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Posture Doctor!</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- page content goes here -->
    <section class="wrapper">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <header class="main-header">
            <h1>POSTURE DOCTOR</h1>
        </header>
        <div class="Content">
            <div class="ContentSection">
                <h2 class="hero">Stand Sideways to Analyze Posture!</h2>
                <div id="postureScore" class="posturescore" style="font-weight: bold;"></div>
                <div id="neckScore" class="posturescore1" style="font-weight: bold;"></div>
                <div id="backScore" class="posturescore1" style="font-weight: bold;"></div>

                <p class="sub-hero">Raise LEFT hand for 3 seconds to learn about posture improvement resources</p>
                <p class="sub-hero">Raise RIGHT hand for 3 seconds to return home</p>
                <a href='resources.html'><span class='rounded'>Resources</span></a>
                <a href='index.html'><span class='rounded'>Home Page</span></a>
                <div id="errorDisplay" style="color: red; font-weight: bold;"></div>
                <div id="errorDisplay1" style="color: red; font-weight: bold;"></div>
            </div>
        </div>
        <footer class="status-footer">
            <div id="peopleCount">Number of people detected: 0</div>
            <div id="greeting"></div>
            <!-- <div id="rightHandRaised">Raise right hand for 3 seconds to go to Homepage!</div>
            <div id="leftHandRaised">Raise left hand for 3 seconds to see helpful posture resources!</div> -->
            <div id="bothHandsRaised"></div>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="main.js" type="text/javascript"></script>
    </section>
</body>
</html>
